<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Test Nubank</title>

	<script>
		function getInformations() {
			let xmlHttp = new XMLHttpRequest();
			xmlHttp.open('GET', 'http://localhost/file2G.json');

			xmlHttp.onreadystatechange = () => {
				if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {

					let JSONInfos = xmlHttp.responseText;
					let objJSONFilmes = JSON.parse(JSONFilmes);

					console.log(objJSONInfos);

					//listar infos no DOM
					for (let i in objJSONInfos.infos) {
						
						let item = objJSONInfos.infos[i];

						//criando os elemento da page
						let divRow = document.createElement('div');
						divRow.className = 'row';

						let divCol = document.createElement('div');
						divCol.className = 'col';

						let p1 = document.createElement('p');
						p1.innerHTML = '<strong>Título: </strong>' + item.titulo;

						let p2 = document.createElement('p');
						p2.innerHTML = '<strong>Produtora: </strong>' + item.produtora;

						let p3 = document.createElement('p');
						p3.innerHTML = '<strong>Resumo: </strong>' + item.resumo;

						//genero
						let genero = '';
						for(let g in item.generos) {

							if(genero) genero += ', ';
							genero += item.generos[g].genero;
						}

						let p4 = document.createElement('p');
						p4.innerHTML = '<strong>Gênero: </strong>' + genero;

						//elenco
						let elenco = '';
						for(let e in item.elenco) {

							if(elenco) elenco += ', ';
							elenco += item.elenco[e].ator;
						}

						let p5 = document.createElement('p');
						p5.innerHTML = '<strong>Elenco: </strong>' + elenco;

						let p6 = document.createElement('p');
						p6.innerHTML = '<strong>Data de lançamento: </strong>' + item.dataLancamento.data + ' (' + item.dataLancamento.pais +')';

						let hr = document.createElement('hr');

						//fechando as tags e incluindo os paragráfos na div col
						divRow.appendChild(divCol);
						divCol.appendChild(p1);
						divCol.appendChild(p2);
						divCol.appendChild(p3);
						divCol.appendChild(p4);
						divCol.appendChild(p5);
						divCol.appendChild(p6);
						divCol.appendChild(hr);

						//insere a divRol com os filhos na div container
						document.getElementById('lista').appendChild(divRow);

					}

				}

				if (xmlHttp.readyState == 4 && xmlHttp.status == 404) {
					//..
				}
			}

			xmlHttp.send();
		}
	</script>
</head>

<body>
	<nav class="navbar navbar-light bg-light mb-4">
		<div class="container">
			<div class="navbar-brand mb-0 h1">
				<h3>Catálogo de Filmes</h3>
			</div>
		</div>
	</nav>

	<div class="container" id="lista">
		<div class="row mb-5">
			<div class="col">
				<button type="button" class="btn btn-success" onclick="getFilmes()">Listar Filmes</button>
			</div>
		</div>

	</div>

</body>
</html>
